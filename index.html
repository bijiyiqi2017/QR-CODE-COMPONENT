<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="A coding challenge by Frontend Mentor. The QR code challenge is to try to replicate and image into code using html, css, and for a bonus json."
    />
    <meta name="author" content="William D. Miller Jr." />
    <meta
      name="keywords"
      content="html, css, coding challenge, Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="qr-container">
      <div class="qr-code-img">
        <img
          src="./images/image-qr-code.png"
          alt="Frontend Mentor QR Code Image"
        />

        <h2>Improve your front-end skills by building projects</h2>
        <p id="text-1">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>

        <p id="text-2">Coded by William D. Miller Jr.</p>
      </div>
    </div>
  </body>
</html>
